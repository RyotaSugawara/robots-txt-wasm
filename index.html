<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>robots.txt checker</title>
    <script type="module">
      import init, { is_allowed } from "./pkg/robots_txt_wasm.js";
      console.log(init, is_allowed);

      async function exec() {
        await init();

        const robots_txt = "User-agent: Googlebot\nDisallow: /private/";
        console.log(is_allowed(robots_txt, "Googlebot", "/"));
        console.log(is_allowed(robots_txt, "Googlebot", "/private"));
        console.log(is_allowed(robots_txt, "Googlebot", "/private/"));
        console.log(is_allowed(robots_txt, "Bingbot", "/private/"));
      }

      exec();
    </script>
  </head>
  <body>Hi!</body>
</html>
